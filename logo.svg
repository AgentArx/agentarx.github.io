<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Shield outline -->
  <path d="M 20 40 L 20 70 L 35 60 L 65 60 L 65 30 L 100 30 L 135 30 L 135 60 L 165 60 L 180 70 L 180 40 L 100 20 Z" 
        fill="none" stroke="#1a1f2e" stroke-width="3"/>
  <path d="M 20 70 L 20 120 Q 20 160 100 180 Q 180 160 180 120 L 180 70" 
        fill="none" stroke="#1a1f2e" stroke-width="3"/>
  
  <!-- Left gradient section -->
  <path d="M 20 70 L 20 120 Q 20 160 100 180 L 100 100 L 35 60 Z" 
        fill="url(#leftGradient)" opacity="0.8"/>
  
  <!-- Right gradient section -->
  <path d="M 180 70 L 180 120 Q 180 160 100 180 L 100 100 L 165 60 Z" 
        fill="url(#rightGradient)" opacity="0.8"/>
  
  <!-- Central design elements -->
  <circle cx="100" cy="110" r="25" fill="none" stroke="#5a7ff0" stroke-width="3"/>
  
  <!-- Rays from center -->
  <line x1="100" y1="85" x2="100" y2="65" stroke="#4169E1" stroke-width="3" stroke-linecap="round"/>
  <line x1="120" y1="95" x2="135" y2="85" stroke="#4169E1" stroke-width="3" stroke-linecap="round"/>
  <line x1="125" y1="115" x2="145" y2="115" stroke="#5a7ff0" stroke-width="3" stroke-linecap="round"/>
  <line x1="80" y1="95" x2="65" y2="85" stroke="#2c4a9e" stroke-width="3" stroke-linecap="round"/>
  <line x1="75" y1="115" x2="55" y2="115" stroke="#2c4a9e" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Dots on rays -->
  <circle cx="120" cy="95" r="5" fill="#2c4a9e"/>
  <circle cx="80" cy="95" r="5" fill="#5a7ff0"/>
  
  <!-- Key/Lock symbol on right -->
  <circle cx="145" cy="115" r="6" fill="none" stroke="#ff9f43" stroke-width="2"/>
  <line x1="151" y1="115" x2="158" y2="115" stroke="#ff9f43" stroke-width="2"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="leftGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c4a9e;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#4169E1;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="rightGradient" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9f43;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#4169E1;stop-opacity:0.1" />
    </linearGradient>
  </defs>
</svg>
